<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="quatro.css">
</head>
<body>
    <form id="calculadora">
        <div class="visor">
            <input type="text" name="res" id="res" class="visor_">
        </div>
        <div class="linha">
            <button type="button" class="botao_f" onclick="insert('**')">pow</button>
            <button type="button" class="botao_f" onclick="round()">round</button>
            <button type="button" class="botao_f" onclick="raiz()">raíz</button>
            <button type="button" class="botao_op" onclick="insert('/')">÷</button>
        </div>
        <div class="linha">
            <button type="button" class='botao' onclick="insert(7)" value="7">7</button>
            <button type="button" class="botao" onclick="insert(8)" value="8">8</button>
            <button type="button" class="botao" onclick="insert(9)" value="9">9</button>
            <button type="button" class="botao_op" onclick="insert('*')">X</button>
        </div>
        <div class="linha">
            <button type="button" class="botao" onclick="insert(4)" value="4">4</button>
            <button type="button" class="botao" onclick="insert(5)" value="5">5</button>
            <button type="button" class="botao" onclick="insert(6)" value="6">6</button>
            <button type="button" class="botao_op" onclick="insert('-')">-</button>
        </div>
        <div class="linha">
            <button type="button" class="botao" onclick="insert(1)" value="1">1</button>
            <button type="button" class="botao" onclick="insert(2)" value="2">2</button>
            <button type="button" class="botao" onclick="insert(3)" value="3">3</button>
            <button type="button" class="botao_op" onclick="insert('+')">+</button>
        </div>
        <div class="linha">
            <button type="button" class="botao" onclick="insert(0)" value="0">0</button>
            <button type="button" class="botao" onclick="insert('.')" value=".">.</button>
            <button type="button" class="botao_f" onclick="c()">C</button>
            <button type="button" class="botao_res" onclick="igual()">=</button>
        </div>
        <script src="quatro.js"></script>
    </form>
</body>
</html>
